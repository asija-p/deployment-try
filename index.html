<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script type="module" src="model.js"></script>
    <title>ðŸ“šWordle</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Wordlestasija</h1>
        </header>
        <div class="grid-container"></div>
        <div class="keyboard-container">
            <div class="keyboard-row">
                <button class="key" id="Q" onclick="AddLetter(this.id)">Q</button>
                <button class="key" id="W" onclick="AddLetter(this.id)">W</button>
                <button class="key" id="E" onclick="AddLetter(this.id)">E</button>
                <button class="key" id="R" onclick="AddLetter(this.id)">R</button>
                <button class="key" id="T" onclick="AddLetter(this.id)">T</button>
                <button class="key" id="Y" onclick="AddLetter(this.id)">Y</button>
                <button class="key" id="U" onclick="AddLetter(this.id)">U</button>
                <button class="key" id="I" onclick="AddLetter(this.id)">I</button>
                <button class="key" id="O" onclick="AddLetter(this.id)">O</button>
                <button class="key" id="P" onclick="AddLetter(this.id)">P</button>
            </div>

            <div class="keyboard-row">
                <button class="key" id="A" onclick="AddLetter(this.id)">A</button>
                <button class="key" id="S" onclick="AddLetter(this.id)">S</button>
                <button class="key" id="D" onclick="AddLetter(this.id)">D</button>
                <button class="key" id="F" onclick="AddLetter(this.id)">F</button>
                <button class="key" id="G" onclick="AddLetter(this.id)">G</button>
                <button class="key" id="H" onclick="AddLetter(this.id)">H</button>
                <button class="key" id="J" onclick="AddLetter(this.id)">J</button>
                <button class="key" id="K" onclick="AddLetter(this.id)">K</button>
                <button class="key" id="L" onclick="AddLetter(this.id)">L</button>
            </div>

            <div class="keyboard-row">
                <button class="key" id="ENTER" onclick="ButtonPress()">ENTER</button>
                <button class="key" id="Z" onclick="AddLetter(this.id)">Z</button>
                <button class="key" id="X" onclick="AddLetter(this.id)">X</button>
                <button class="key" id="C" onclick="AddLetter(this.id)">C</button>
                <button class="key" id="V" onclick="AddLetter(this.id)">V</button>
                <button class="key" id="B" onclick="AddLetter(this.id)">B</button>
                <button class="key" id="N" onclick="AddLetter(this.id)">N</button>
                <button class="key" id="M" onclick="AddLetter(this.id)">M</button>
                <button class="key" id="DELETE" onclick="DeleteLetter()">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
        </div>

        <div class="popup-container hidden" id="errorPopupContainer">
            <div class="popup">
                <p class="error-type" id="errorText"></p>
            </div>
        </div>
        
        <div class="popup-container hidden" id="endPopupContainer">
            <div class="popup">
                <p class="end-type" id="endText"></p>
                <button class="x" id="closeEndPopup">âœ–</button>
                <p class ="line">The correct word was:</p>
                <p class = "answer" id ="answerText"></p>
                <p class="description" id ="descText"></p>
                <button class="restart" id="playAgain">Play again</button>
            </div>
        </div>
    </main>
</body>
 
</html>
